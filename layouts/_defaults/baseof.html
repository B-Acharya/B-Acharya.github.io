<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
</head>

<body class="{{ if .IsHome }}home{{ else }}{{ if .Section }}section-{{ .Section }}{{ else }}page{{ end }}{{ end }}">
    <div class="container">
        {{- partial "header.html" . }}
        <main class="main">
            {{- block "main" . }}{{ end }}
        </main>
        {{- partial "footer.html" . }}
    </div>
</body>

</html>
